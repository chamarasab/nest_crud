<div class="container mt-2 mb-2">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let item of users">
      <div class="card p-2">
        <img src="{{item.image}}" class="card-img-top" alt="..." style="max-width: 50%;">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.contact}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
